name: deploy final

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:    
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: checkout submodules
      uses: actions/checkout@v4
      with:
        token: ${{secrets.GH_ACTION_TOKEN}}
        submodules: true
        
    - name: copy configs
      run: |
        pwd
        ls -al
        cp -r ./acorn-final.conf/fe/. ./acorn-final-fe/
        cp -r ./acorn-final.conf/be/. ./acorn-final-be/src/main/resources/

    - name: setup node
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: ./acorn-final-fe
        
    - name: setup java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 17
        cache: 'gradle'
        cache-dependency-path: ./acorn-final-be
        
    - name: build frontend
      run: |
        npm install
        npm run build
      working-directory: ./acorn-final-fe

    - name: build backend 
      run: |
        ./gradlew clean bootJar
      working-directory: ./acorn-final-be
        
    
    
